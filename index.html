<!DOCTYPE html>
<html lang="fi">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domaintori.fi – Verkkotunnuksia myynnissä</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #2563eb);
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <header class="text-center mb-12">
      
      <h1 class="text-5xl font-bold mb-4 flex items-center justify-center gap-2">
      <img src="domaintori.png" alt="Domaintori logo" class="h-12 inline-block" />
      </h1>
      <p class="text-lg max-w-2xl mx-auto text-gray-200">
        Tarjolla valikoituja, brändikelpoisia verkkotunnuksia. Ota yhteyttä, jos etsit nimeä projektillesi, yrityksellesi tai sijoituskohdetta.
      </p>
    </header>

    <main class="bg-white text-gray-800 p-8 rounded-xl shadow-lg w-full max-w-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Yhteydenotto</h2>
      <form id="contactForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Nimi</label>
          <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Sähköposti</label>
          <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Viesti</label>
          <textarea name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Lähetä viesti</button>
      </form>
      <p id="formMessage" class="mt-4 text-green-600 hidden text-center">Kiitos viestistäsi! Otamme sinuun yhteyttä pian.</p>
    </main>

    <footer class="text-sm text-gray-200 mt-8">
      2025 Domaintori.fi
    </footer>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formMessage = document.getElementById('formMessage');

      fetch("https://formspree.io/f/xzzvzana", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: this.name.value,
          email: this.email.value,
          message: this.message.value
        })
      }).then(response => {
        if (response.ok) {
          this.reset();
          formMessage.classList.remove("hidden");
        } else {
          alert("Viestin lähetys epäonnistui.");
        }
      });
    });
  </script>
</body>
</html>

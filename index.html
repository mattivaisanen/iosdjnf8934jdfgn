<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domaintori.fi</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header {
      background: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      color: #555;
      margin-bottom: 2rem;
    }
    .hero button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .categories {
      text-align: center;
      margin: 4rem 0;
    }
    .categories button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact {
      padding: 4rem 2rem;
      background-color: #fff;
      max-width: 600px;
      margin: auto;
      border-top: 1px solid #eee;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact input,
    .contact textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact button {
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>NordicDomain.fi</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Domains for Sale</a>
      <a href="#">Buy a Domain</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Premium Domain Names for Sale</h1>
    <p>Find the perfect domain to elevate your online presence</p>
    <button>View Domains</button>
  </section>

  <section class="categories">
    <h2>Browse Domains by Category</h2>
    <button>.fi</button>
    <button>.com</button>
    <button>Short Names</button>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea rows="4" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
